<!doctype html>
<html lang="en" data-th-replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>
<body>

	<section>
	
	<div class="container">
	
			<div class="my-form mt-3">
		
				<div class="col-md-6 offset-md-3">
			
					<div class="form-header text-center mt-2">Welcome to Contact Manager</div>
				
					<div class="form">
					
						<form data-th-action="@{/do_login}" method="post">
						
							<!-- Email Field -->
							<div class="mb-3">
						    	<label for="email" class="form-label">Email</label>
						    	<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
						  	</div>
						  	
						  	<!-- Password Field -->
						  	<div class="mb-3">
						    	<label for="password" class="form-label">Password</label>
						    	<input type="password" class="form-control" id="password" name="password">
						  	</div>
						  	
						  	<div id="error" class="form-text mb-2">We'll never share your email with anyone else.</div>
						  	<button type="submit" class="btn btn-primary">Submit</button>
						</form>
						
					</div>
				
				</div>
		
			</div>

		</div>	
		
	</section>
	
</body>
</html>
